<!DOCTYPE html>
<html lang="en" data-theme="tasksights">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - TaskSights</title>
  <link rel="stylesheet" href="./assets/css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-primary/10 via-base-100 to-secondary/10 min-h-screen flex items-center justify-center">
  
  <!-- Login Container -->
  <div class="card w-full max-w-md bg-base-100 shadow-2xl">
    <div class="card-body">
      <!-- Logo & Title -->
      <div class="text-center mb-6">
        <h1 class="text-4xl font-bold text-primary mb-2">
          <i class="fas fa-chart-line"></i> TaskSights
        </h1>
        <p class="text-base-content/70">Your unified productivity platform</p>
      </div>
      
      <!-- Tab Navigation -->
      <div class="tabs tabs-boxed mb-6">
        <a class="tab tab-active" id="loginTab" data-testid="login-tab">Login</a>
        <a class="tab" id="signupTab" data-testid="signup-tab">Sign Up</a>
      </div>
      
      <!-- Login Form -->
      <div id="loginForm" data-testid="login-form">
        <form id="emailLoginForm">
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input 
              type="email" 
              placeholder="your@email.com" 
              class="input input-bordered" 
              id="loginEmail"
              data-testid="login-email-input"
              required
            >
          </div>
          
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input 
              type="password" 
              placeholder="••••••••" 
              class="input input-bordered" 
              id="loginPassword"
              data-testid="login-password-input"
              required
            >
          </div>
          
          <div class="form-control mb-6">
            <label class="label cursor-pointer justify-start gap-2">
              <input type="checkbox" class="checkbox checkbox-sm" id="rememberMe">
              <span class="label-text">Remember me</span>
            </label>
            <label class="label">
              <a href="#" class="label-text-alt link link-hover" id="forgotPasswordLink" data-testid="forgot-password-link">Forgot password?</a>
            </label>
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary w-full mb-4"
            data-testid="login-submit-button"
          >
            <i class="fas fa-sign-in-alt"></i>
            Sign In
          </button>
        </form>
        
        <div class="divider">OR</div>
        
        <button 
          id="googleSignInBtn" 
          class="btn btn-outline w-full"
          data-testid="google-signin-button"
        >
          <i class="fab fa-google"></i>
          Continue with Google
        </button>
      </div>
      
      <!-- Signup Form -->
      <div id="signupForm" class="hidden" data-testid="signup-form">
        <form id="emailSignupForm">
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Full Name</span>
            </label>
            <input 
              type="text" 
              placeholder="John Doe" 
              class="input input-bordered" 
              id="signupName"
              data-testid="signup-name-input"
              required
            >
          </div>
          
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input 
              type="email" 
              placeholder="your@email.com" 
              class="input input-bordered" 
              id="signupEmail"
              data-testid="signup-email-input"
              required
            >
          </div>
          
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input 
              type="password" 
              placeholder="••••••••" 
              class="input input-bordered" 
              id="signupPassword"
              data-testid="signup-password-input"
              required
            >
            <label class="label">
              <span class="label-text-alt">At least 6 characters</span>
            </label>
          </div>
          
          <div class="form-control mb-4">
            <label class="label">
              <span class="label-text">Confirm Password</span>
            </label>
            <input 
              type="password" 
              placeholder="••••••••" 
              class="input input-bordered" 
              id="signupPasswordConfirm"
              data-testid="signup-password-confirm-input"
              required
            >
          </div>
          
          <button 
            type="submit" 
            class="btn btn-primary w-full mb-4"
            data-testid="signup-submit-button"
          >
            <i class="fas fa-user-plus"></i>
            Create Account
          </button>
        </form>
        
        <div class="divider">OR</div>
        
        <button 
          id="googleSignUpBtn" 
          class="btn btn-outline w-full"
          data-testid="google-signup-button"
        >
          <i class="fab fa-google"></i>
          Sign Up with Google
        </button>
      </div>
      
      <!-- Error/Success Alert -->
      <div id="alertContainer" class="mt-4"></div>
    </div>
  </div>
  
  <!-- Loading Overlay -->
  <div id="loadingOverlay" class="fixed inset-0 bg-black/50 flex items-center justify-center z-50 hidden">
    <div class="bg-base-100 rounded-lg p-8 flex flex-col items-center">
      <span class="loading loading-spinner loading-lg text-primary"></span>
      <p class="mt-4 text-lg">Please wait...</p>
    </div>
  </div>
  
  <script type="module" src="./src/js/login.js"></script>
</body>
</html>
