<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TaskSights - Unified Productivity Platform</title>
  <link rel="stylesheet" href="./assets/css/output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-primary/10 via-base-100 to-secondary/10 min-h-screen flex items-center justify-center">
  
  <div class="text-center max-w-2xl mx-auto p-8">
    <!-- Logo -->
    <div class="mb-8">
      <i class="fas fa-chart-line text-6xl text-primary mb-4"></i>
      <h1 class="text-5xl font-bold mb-4">TaskSights</h1>
      <p class="text-xl text-base-content/70">Your unified productivity platform with Kanban, Time Tracking, AI Insights, and Daily Journal</p>
    </div>
    
    <!-- Features -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
      <div class="card bg-base-200 shadow-md">
        <div class="card-body">
          <i class="fas fa-th text-3xl text-primary mb-2"></i>
          <h3 class="card-title text-lg">Kanban Board</h3>
          <p class="text-sm">Visual task management</p>
        </div>
      </div>
      
      <div class="card bg-base-200 shadow-md">
        <div class="card-body">
          <i class="fas fa-stopwatch text-3xl text-primary mb-2"></i>
          <h3 class="card-title text-lg">Time Tracker</h3>
          <p class="text-sm">Track your activities</p>
        </div>
      </div>
      
      <div class="card bg-base-200 shadow-md">
        <div class="card-body">
          <i class="fas fa-brain text-3xl text-primary mb-2"></i>
          <h3 class="card-title text-lg">AI Insights</h3>
          <p class="text-sm">Smart productivity analysis</p>
        </div>
      </div>
      
      <div class="card bg-base-200 shadow-md">
        <div class="card-body">
          <i class="fas fa-book text-3xl text-primary mb-2"></i>
          <h3 class="card-title text-lg">Daily Journal</h3>
          <p class="text-sm">Reflect and improve</p>
        </div>
      </div>
    </div>
    
    <!-- CTA Button -->
    <a href="/login.html" class="btn btn-primary btn-lg" data-testid="get-started-button">
      <i class="fas fa-rocket"></i>
      Get Started
    </a>
  </div>
  
  <!-- Auto-redirect script -->
  <script type="module">
    import { onAuthChange } from './assets/js/auth.js';
    import { initTheme } from './assets/js/theme.js';
    
    // Initialize theme
    initTheme();
    
    // Check if user is already logged in
    onAuthChange((user) => {
      if (user) {
        // User is signed in, redirect to dashboard
        window.location.href = '/dashboard.html';
      }
    });
  </script>
</body>
</html>
